<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title>Preposition trainer</title>
        <meta name="description" content="Game for training english prepositions">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- Custom -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        </nav>
        <main class="container">
            <form>
                <div class="form-group">
                    <label for="category">Select category</label>
                    <select class="form-control" id="category">
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="question_sentence">Sentence</label>
                    <input type="text" class="form-control" id="question_sentence" readonly />
                    <small id="emailHelp" class="form-text text-muted">Translate this sentence</small>
                </div>
                <div class="form-group">
                    <label for="response_sentence">Response</label>
                    <input type="text" class="form-control" id="response_sentence" readonly />
                    <small id="emailHelp" class="form-text text-muted">Response of the question</small>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoplay">
                        <label class="form-check-label" for="autoplay"> Autoplay </label>
                    </div>
                </div>
                <div class="form-group" id="controls-panel">
                    <button id="next" class="btn btn-primary">Next</button>
                    <button id="answer" class="btn btn-primary">Answer</button>
                </div>

            </form>
        </main>
        <!-- SCRIPTS -->
        <script src="js/main.js" async></script>
    </body>

</html>
